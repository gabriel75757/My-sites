<!DOCTYPE html>
<html lang="pt-BR">

<head>

    <link rel="stylesheet" href="css/ifood_dados.css">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>iFood</title>

    <!-- Logo do site <3-->
    <link rel="shortcut icon" href="./img/logo.png" type="image/x-icon" />

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="./css/ifood_caixa.css" />
</head>
<body>
        <header class="banner">
        <img src="./img/logo.png" alt="Logo iFood" class="logo" />
        <h1></h1>
    </header>
</body>
    <!-- Formulário de Login -->
        <div class="auth-form" id="login-form">
            <p class="auth-subtitle">Faça login para acessar sua conta</p>
            
            <div id="auth-error" style="display: none; color: #5d7ed3; margin: 10px 0;"></div>
            
            <form>
                <div class="form-group">
                    <label for="text">Qual é o seu nome?</label>
                    <input type="text" id="nome" placeholder="" required>
                </div>
                <div class="form-group">
                    <label for="location">Qual é o seu endereço?</label>
                    <input type="text" id="location" placeholder="" required>
                </div>                  
                
                <button type="button" id="enviar-btn" class="auth-btn">Entrar</button>
            </form>
        </div>
  <script src="./js/ifood_dados.js"></script>
</body>

</html>
